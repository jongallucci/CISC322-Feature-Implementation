<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CISC322-Feature-Implementation</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <h1>Accessibility Features</h1>
  <form action="">
    <input type="checkbox" name="feature" value="increase_text_size" id="increase_text_size"> increase_text_size<br>
    <input type="checkbox" name="feature" value="zoom_image_on_hover" id="zoom_image_on_hover"> zoom_image_on_hover<br>
    <input type="checkbox" name="feature" value="large_cursor" id="large_cursor"> large_cursor<br>
    <input type="checkbox" name="feature" value="color_blind_filter" id="color_blind_filter"> color_blind_filter<br>
    <input type="checkbox" name="feature" value="dyslexic_font" id="dyslexic_font"> dyslexic_font<br>
    <input type="checkbox" name="feature" value="increase_contrast" id="increase_contrast"> increase_contrast<br>

    <div class="slidecontainer">
      <input type="range" min="100" max="250" value="150" class="slider" id="contrast_slider_value">
    </div>
  </form>
</body>

</html>
